_schema-version: '2.0'
ID: com.sap.cf.provider
version: 1.0.0
description: Multi-Tenant Provider Application on SAP Cloud Platform Cloud Foundry Environment
modules:
  - name: industry-management-core-db
    type: hdb
    path: industry-management-core-db
    requires:
      - name: tenant_master
    description: HDB Database Application for deploying tenant master objects
  - name: industry-management-ui
    type: html5
    path: industry-management-ui
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_industrymanagement
      - name: industrymanagementbackend_api
        group: destinations
        properties:
          name: industrymanagementbackend_api
          url: '${url}'
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: '^(.*)-<backend-app-url-without-protocol>'
    description: UI Application catering to multiple consumers
  - name: industry-management-backend
    type: nodejs
    path: industry-management-backend
    provides:
      - name: industrymanagementbackend_api
        properties:
          url: '${default-url}'
          uri: '${default-uri}'
    requires:
      - name: uaa_industrymanagement
      - name: tenant_master
    properties:
      HANA_DBAAS_INSTANCE_ID: <service_instance_id_for_hana_dbaas>
      HANA_DBAAS_INSTANCE: tenant_master
      XSUAA_INSTANCE: uaa_industrymanagement
      SPACE_DEVELOPER_USER: <email_id_for_space_developer_user>
      SPACE_DEVELOPER_PASSWORD: <password_for_space_developer_user>
      SAP_JWT_TRUST_ACL:
        - clientid: '*'
          identityzone: '*'
    description: Service Provider Backend application with authorization support
resources:
  - name: uaa_industrymanagement
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa
  - name: tenant_master
    type: com.sap.xs.hdi-container
    parameters:
      path: ./database-parameters.json
