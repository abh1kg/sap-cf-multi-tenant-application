applications:
- name: industrymanagementcoredb
  disk_quota: 1G
  health-check-type: none
  instances: 1
  memory: 256M
  no-route: true
  env:
    TARGET_CONTAINER: <hdi_service_instance_name_for_tenant_master>
  services:
  - <hdi_service_instance_name_for_tenant_master>
  - <user_provided_service_instance_for_granting_service>
  stack: cflinuxfs2
